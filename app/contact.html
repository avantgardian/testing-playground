<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/vendor/pico.min.css">
    <title>Contact Us - Testing Playground</title>
  </head>
  <body>
    <main class="container">
      <h1>Contact Us</h1>
      
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      
      <article>
        <h2>Get in Touch</h2>
        <p>Have questions about our testing frameworks or want to contribute? We'd love to hear from you!</p>
      </article>

      <article>
        <form id="contact-form">
          <div class="grid">
            <label for="name">
              Name
              <input type="text" id="name" name="name" placeholder="Your name" required>
            </label>
            <label for="email">
              Email
              <input type="email" id="email" name="email" placeholder="your@email.com" required>
            </label>
          </div>
          <label for="message">
            Message
            <textarea id="message" name="message" placeholder="Your message..." required></textarea>
          </label>
          <div class="grid">
            <button type="submit">Submit</button>
            <button type="reset" class="outline">Clear</button>
          </div>
        </form>
      </article>

      <article>
        <h2>Other Ways to Connect</h2>
        <p>You can also reach us through:</p>
        <ul>
          <li>GitHub Issues</li>
          <li>Project Discussions</li>
          <li>Contributing Guidelines</li>
        </ul>
      </article>
    </main>
  </body>
</html>
